
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../img/Locademia-Icon.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/transiciones.js"></script>
    <script src="../js/agenda.js"></script>
    <script src="../js/functions-external.js"></script>
    <script src="../js/functions-agenda.js"></script>
    <script src="../js/fuctions.js"></script>
    <script src="../js/reservas.js"></script>
    <script src="../js/Coches.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locademia | Agenda</title>
  </head>
  <body onload="VerificoSesion(); traigoCoches(); traigoHorarios()">
    <div id="header"></div>

    <div class="transition transition-1 is-active"></div>

    <section class="coche-wrapper">
      
      <div class="tipocoche" id="phpcoche"></div>

      <section class="agenda-wrapper" id="agendadiv">
        <div class='vector-wrapper'>
          <img class='vector' src='../img/Main-Vector.svg' alt='' />
        </div>
        <div class="agenda-bg2">
          <h2>Seleccione la fecha para su clase:</h2>
          <p>A continuaci√≥n puede encontrar la lista de intervalos de horas disponible.</p>
          <div class="agenda-bg">
            <div class="agenda-wrapper2">
              <div id="Agenda"></div>
            </div>
            <div class="horas">
                <div style='width: 100%;'>
                    <form>
                        <div style='width: 100%;'>
                            <label for='opc1'>Diario</label>
                            <input type='radio' id='opc1' name='opciones'>
                            <label for='opc2'>Semanal</label>
                            <input type='radio' id='opc2' name='opciones'>
                            <label for='opc3'>Personalizado</label>
                            <input type='radio' id='opc3' name='opciones'>
                        </div>
                        <div style='width: 100%;'>
                            <input class='button-info' type='submit' value='Enviar'>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
        <div class="vector-wrapper-rotate">
          <img class="vector" src="../img/Main-Vector.svg" alt="" />
        </div>  
        </section>
        <div id="footer"></div>
  </body>
</html>
