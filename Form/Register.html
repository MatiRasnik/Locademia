<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="../img/Locademia-Icon.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1e193e3a23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/transiciones.js"></script>
    <script src="../js/Register.js"></script>
    <script src="../js/functions-external.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locademia | Register</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="transition transition-1 is-active"></div>
    
    <section class="register-wrapper">
      <div class="register">
        <div class="Logo">
          <img src="../img/LogoV1.1 - Transparente.png" alt="" />
        </div>
        <div class="inputs">
            <div class="form">
              <h1>Register</h1>
              <h4>Paso 1:</h4>
              <p>CI (Cedula de Identidad) sin puntos ni guiones.</p>
              <div class="input-wrapper">
                <input type="text" id="CI" name="CI" required/>
              </div>
              <div class="center-submit-register">
                <input type="submit" onclick='Register1()' value="Enviar">
              </div>
            </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
  </body>
</html>
